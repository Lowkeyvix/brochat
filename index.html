<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FREE KIPKORIR</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      color: #00ff88;
    }

    #chat {
      flex: 1;
      width: 90%;
      max-width: 600px;
      overflow-y: auto;
      background-color: #222;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .message {
      background-color: #333;
      margin-bottom: 8px;
      padding: 8px 12px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .deleteBtn {
      background: none;
      border: none;
      color: red;
      font-size: 1.2em;
      cursor: pointer;
      margin-left: 10px;
    }

    #inputArea {
      display: flex;
      width: 90%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px 0 0 6px;
      outline: none;
    }

    #sendBtn {
      padding: 10px 20px;
      border: none;
      background-color: #00ff88;
      color: #000;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #chat {
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <h1>FREE KIPKORIR</h1>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <!-- Firebase + Chat Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDtsskucTSH331K0U7DiY5qRcatZUdKVqA",
      authDomain: "brochat-9e496.firebaseapp.com",
      projectId: "brochat-9e496",
      storageBucket: "brochat-9e496.appspot.com",
      messagingSenderId: "416830868187",
      appId: "1:416830868187:web:c5b654b8c3a72cc3ae1afe",
      measurementId: "G-XTQEP0QY0W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const chatBox = document.getElementById("chat");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    // Send message
    sendBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (text !== "") {
        push(messagesRef, { text });
        input.value = "";
      }
    });

    // Display messages
    onChildAdded(messagesRef, (data) => {
      const message = data.val();
      const key = data.key;

      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.innerHTML = `
        <span>${message.text}</span>
        <button class="deleteBtn" data-id="${key}">üóëÔ∏è</button>
      `;
      chatBox.appendChild(msgDiv);
    });

    // Delete message
    chatBox.addEventListener("click", (e) => {
      if (e.target.classList.contains("deleteBtn")) {
        const id = e.target.getAttribute("data-id");
        const messageRef = ref(db, `messages/${id}`);
        remove(messageRef);
        e.target.parentElement.remove();
      }
    });
  </script>
</body>
</html>
