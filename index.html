<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FREE KIPKORIR</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ff88;
    }
    #chat-box {
      background-color: #111;
      border: 1px solid #333;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    #message-input {
      width: 80%;
      padding: 10px;
      border: none;
      outline: none;
    }
    #send-button {
      padding: 10px 15px;
      background-color: #00ff88;
      border: none;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>FREE KIPKORIR</h1>
  <div id="chat-box"></div>
  <input type="text" id="message-input" placeholder="Type a message..." />
  <button id="send-button">Send</button>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDtsskucTSH331K0U7DiY5qRcatZUdKVqA",
      authDomain: "brochat-9e496.firebaseapp.com",
      projectId: "brochat-9e496",
      storageBucket: "brochat-9e496.firebasestorage.app",
      messagingSenderId: "416830868187",
      appId: "1:416830868187:web:c5b654b8c3a72cc3ae1afe",
      measurementId: "G-XTQEP0QY0W",
      databaseURL: "https://brochat-9e496-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");

    sendButton.addEventListener("click", () => {
      const message = messageInput.value.trim();
      if (message !== "") {
        push(messagesRef, { text: message });
        messageInput.value = "";
      }
    });

    onChildAdded(messagesRef, (data) => {
      const msg = document.createElement("p");
      msg.textContent = data.val().text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
